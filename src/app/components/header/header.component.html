<!-- Header -->
<header class="site-header sticky-top py-1">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="py-2" routerLink="" aria-label="Home">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="none" stroke="currentColor"
            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="d-block mx-auto" role="img"
            viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10"></circle>
            <path
              d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94">
            </path>
          </svg>
        </a>
        <button class="navbar-toggler btn bg-warning" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item m-2">
              <a class="nav-link" routerLink="">Home</a>
            </li>
            <li class="nav-item m-2" *ngIf="authService.isLoggedIn$ | async">
              <a class="nav-link" routerLink="/dashboard" >Dashboard</a>
            </li>
            <li class="nav-item m-2">
              <a class="nav-link" routerLink="/products">Products</a>
            </li>

            <li class="nav-item m-2" *ngIf="authService.isLoggedOut$ | async">
              <a class="nav-link" routerLink="/login" >Login <i class="fa-solid fa-user"></i></a>
            </li>

            <li class="nav-item m-2" *ngIf="authService.isLoggedIn$ | async">
              <a class="nav-link" routerLink="/login" (click)="logOutUser()">Log Out <i class="fa-solid fa-power-off"></i></a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
  </header>
