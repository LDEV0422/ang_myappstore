<main>
  <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
      <h1 class="display-4 fw-normal">Add a product</h1>
    </div>
  </div>

  <div class="container mt-4 mb-4">
    <form (ngSubmit)="saveProduct(product)" #product="ngForm">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control" ngModel required maxlength="60" placeholder="Nom Du Produit - Type De Produit">
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" cols="30" rows="5" class="form-control" ngModel required maxlength="300"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Image</label>
            <!-- we can't use input type file because we're using json to store data -->
            <input type="text" name="image" class="form-control" ngModel required>
        </div>
        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" name="price" class="form-control" ngModel required>
        </div>
        <div class="mb-3">
            <label class="form-label">Category</label>
            <select name="category" class="form-select form-control" aria-label="Default select example" ngModel required>
              <option selected>Choose a category</option>
              <option value="{{c}}" *ngFor="let c of categories">{{c}}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Save product</button>
    </form>
  </div>
</main>
